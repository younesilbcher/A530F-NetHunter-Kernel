name: Build A530F Kernel Fix Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tools
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential flex gcc-aarch64-linux-gnu git libssl-dev python3 libncurses5-dev
          
      - name: Clone Source
        run: git clone --depth=1 https://github.com/Neternels/Nethunter-Kernel-Exynos7885-Q-R-S.git kernel
          
      - name: Surgical UKSM Removal
        run: |
          cd kernel
          # تعطيل UKSM في ملفات الإعدادات لمنع استدعائها
          find arch/arm64/configs/ -name "*defconfig" -exec sed -i 's/CONFIG_UKSM=y/CONFIG_UKSM=n/g' {} +
          
          # استبدال الوظائف المسببة للخطأ بوظائف فارغة لضمان عدم توقف المترجم
          sed -i 's/extern __read_mostly unsigned long uksm_zero_pfn;/static const unsigned long uksm_zero_pfn = 0;/g' include/asm-generic/pgtable.h || true
          sed -i 's/extern __read_mostly unsigned long zero_pfn;/static const unsigned long zero_pfn = 0;/g' include/asm-generic/pgtable.h || true
          
      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # جلب الإعدادات
          ANY_CONF=$(find arch/arm64/configs/ -name "*defconfig" | head -n 1)
          make $(basename $ANY_CONF)
          
          # تفعيل ميزات النتهنتر
          scripts/config --enable USB_G_HID
          scripts/config --enable USB_F_HID
          scripts/config --enable USB_F_MASS_STORAGE
          scripts/config --disable LTO_CLANG
          
          # بناء النواة وتجاهل التحذيرات
          yes "" | make oldconfig
          make -j$(nproc) KCFLAGS="-fno-lto -Wno-error -Wno-attribute-alias"
          
      - name: Upload Finished Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A530F-Successful-Build
          path: kernel/arch/arm64/boot/Image.gz-dtb
