name: Build A530F Kernel Final Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential flex gcc-aarch64-linux-gnu git libssl-dev python3 libncurses5-dev
          
      - name: Clone Source
        run: git clone --depth=1 https://github.com/Neternels/Nethunter-Kernel-Exynos7885-Q-R-S.git kernel
          
      - name: Hard Disable UKSM
        run: |
          cd kernel
          # تعطيل الميزة في ملفات الإعدادات لمنع استدعاء الأكواد الخاطئة
          find arch/arm64/configs/ -name "*defconfig" -exec sed -i 's/CONFIG_UKSM=y/CONFIG_UKSM=n/g' {} +
          
          # إعادة الملفات لأصلها (تنظيف المحاولات السابقة) لمنع خطأ "numeric constant"
          git checkout include/asm-generic/pgtable.h || true
          
      - name: Build NetHunter Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # اختيار ملف الإعدادات
          CONF=$(find arch/arm64/configs/ -name "*defconfig" | head -n 1)
          make $(basename $CONF)
          
          # تفعيل ميزات النتهنتر الأساسية وتعطيل LTO
          scripts/config --enable USB_G_HID
          scripts/config --enable USB_F_HID
          scripts/config --enable USB_CONFIGFS_F_HID
          scripts/config --enable USB_F_MASS_STORAGE
          scripts/config --disable LTO_CLANG
          scripts/config --disable UKSM
          
          # بناء النواة
          yes "" | make oldconfig
          make -j$(nproc) KCFLAGS="-fno-lto -Wno-error"
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A530F-NetHunter-Final
          path: kernel/arch/arm64/boot/Image.gz-dtb
