name: Build A530F Final Attempt
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential flex gcc-aarch64-linux-gnu git libssl-dev python3
          
      - name: Clone Stable Source
        run: git clone --depth=1 https://github.com/DAE-SUNG/android_kernel_samsung_exynos7885.git kernel
          
      - name: Auto-Config and Repair
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # البحث عن ملف الإعدادات الذي يحتوي على رقم الموديل 7885
          CONF=$(find arch/arm64/configs/ -name "*7885*" | head -n 1)
          echo "Using Config: $CONF"
          make $(basename $CONF)
          
          # تفعيل ميزات HID الأساسية للنتهنتر
          scripts/config --enable USB_G_HID
          scripts/config --enable USB_F_HID
          scripts/config --enable USB_CONFIGFS_F_HID
          
          # تعطيل الميزات التي تسبب مشاكل مع المترجم الحديث
          scripts/config --disable LTO_CLANG
          scripts/config --disable UKSM || true
          
      - name: Build Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          yes "" | make oldconfig
          make -j$(nproc) KCFLAGS="-fno-lto -Wno-error"
          
      - name: Export File
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A8-2018-Final
          path: kernel/arch/arm64/boot/Image.gz-dtb
