name: Build Kernel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev libgl1-mesa-dev libxml2-utils xsltproc unzip python3-pip

      - name: Clone Toolchain
        run: |
          # أداة بناء موثوقة ومتوافقة (Arter97)
          git clone --depth=1 https://github.com/arter97/arm64-gcc.git toolchain

      - name: Clone Kernel Source
        run: |
          # سورس النواة المحدد
          git clone --depth=1 https://github.com/devkingsteam/SWIFT-android_kernel_samsung_universal7885.git kernel

      - name: Build Kernel
        run: |
          cd kernel
          # إعداد متغيرات البيئة بدقة
          export ARCH=arm64
          export CROSS_COMPILE=$GITHUB_WORKSPACE/toolchain/bin/aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=$GITHUB_WORKSPACE/toolchain/bin/arm-linux-gnu-
          
          # تفعيل ميزات NetHunter تلقائياً
          echo "CONFIG_WLAN=y" >> arch/arm64/configs/universal7885_defconfig                
          echo "CONFIG_MAC80211=y" >> arch/arm64/configs/universal7885_defconfig                
          echo "CONFIG_CFG80211=y" >> arch/arm64/configs/universal7885_defconfig                
          
          # بناء النواة (استخدام اسم defconfig الصحيح للسورس)
          make O=out universal7885_defconfig                
          make O=out -j$(nproc --all)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel/out/arch/arm64/boot/Image.gz
