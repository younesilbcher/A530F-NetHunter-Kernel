name: Build Kernel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev libgl1-mesa-dev libxml2-utils xsltproc unzip python3-pip

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 https://github.com/devkingsteam/SWIFT-android_kernel_samsung_universal7885.git kernel

      - name: Build Kernel
        run: |
          cd kernel
          # أدوات البناء المدمجة في السورس غالباً تعمل تلقائياً
          export ARCH=arm64
          
          # بناء النواة باستخدام ملف defconfig الخاص بالجهاز
          make O=out exynos7885_defconfig                
          make O=out -j$(nproc --all)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: kernel/out/arch/arm64/boot/Image.gz
