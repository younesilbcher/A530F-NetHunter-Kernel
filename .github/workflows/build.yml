name: Build A530F Final Repair
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential flex gcc-aarch64-linux-gnu git libssl-dev python3 libncurses5-dev
          
      - name: Clone Source
        run: git clone --depth=1 https://github.com/Neternels/Nethunter-Kernel-Exynos7885-Q-R-S.git kernel
          
      - name: Hard Patch UKSM Error
        run: |
          cd kernel
          # حذف أسطر الكود المسببة لخطأ section attribute في ملف pgtable.h
          sed -i '/uksm_zero_pfn/d' arch/arm64/include/asm/pgtable.h
          sed -i '/is_uksm_zero_pfn/d' arch/arm64/include/asm/pgtable.h
          
      - name: Smart Config and Build
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # اختيار ملف الإعدادات وتعطيل UKSM
          ANY_CONF=$(find arch/arm64/configs/ -name "*defconfig" | head -n 1)
          make $(basename $ANY_CONF)
          
          scripts/config --disable UKSM
          scripts/config --disable LTO_CLANG
          scripts/config --enable USB_G_HID
          scripts/config --enable USB_F_HID
          scripts/config --enable USB_F_MASS_STORAGE
          
          # الإجابة التلقائية وتجاهل الأخطاء
          yes "" | make oldconfig
          make -j$(nproc) KCFLAGS="-fno-lto -Wno-error -Wno-attribute-alias"
          
      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A530F-Fixed
          path: kernel/arch/arm64/boot/Image.gz-dtb
