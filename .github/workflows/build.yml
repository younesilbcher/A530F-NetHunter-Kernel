name: Build A530F Kernel Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential flex gcc-aarch64-linux-gnu git libssl-dev python3 libncurses5-dev
          
      - name: Clone Source
        run: git clone --depth=1 https://github.com/Neternels/Nethunter-Kernel-Exynos7885-Q-R-S.git kernel
          
      - name: Configure and Build
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # استخدام اسم ملف الإعدادات المباشر لجهاز A530F
          make a8y18lte_defconfig || make exynos7885_defconfig
          
          # تعطيل الخيارات المسببة للفشل وتفعيل ميزات النتهنتر
          sed -i 's/CONFIG_LTO_CLANG=y/CONFIG_LTO_NONE=y/g' .config
          echo "CONFIG_USB_G_HID=y" >> .config
          echo "CONFIG_USB_F_MASS_STORAGE=y" >> .config
          echo "CONFIG_USB_CONFIGFS_F_HID=y" >> .config
          
          # بدء التجميع مع تجاهل أخطاء الـ LTO
          make -j$(nproc) KCFLAGS="-fno-lto"
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A530F-Final
          path: kernel/arch/arm64/boot/Image.gz-dtb
